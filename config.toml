baseurl = "https://williamthresher.com/blog"
DefaultContentLanguage = "en"
title = "Run. Fast. Blog."
theme = "beautifulhugo"
metaDataFormat = "yaml"
pygmentsStyle = "trac"
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
#pygmentsUseClassic = true
#pygmentOptions = "linenos=inline"
#disqusShortname = "XXX"
#googleAnalytics = "XXX"

uglyURLs = false

[permalinks]
  post = "/post/:year/:slug/"
  page = "/:slug/"
  status = "/status/:year/:slug/"

[Params]
#  homeTitle = "Beautiful Hugo Theme" # Set a different text for the header on the home page
#  subtitle = "Build a beautiful and simple website in minutes"
  mainSections = ["post","status"]
  logo = "img/bear_avatar.png" # Expecting square dimensions
  favicon = "img/favicon.ico"
  dateFormat = "January 2, 2006"
  commit = false
  rss = true
  comments = true
  readingTime = false
  wordCount = false
  useHLJS = true
  socialShare = true
  delayDisqus = true
  showRelatedPosts = true
  hyvorComments = true
  since = "2019"
#  hideAuthor = true
  gcse = "52a473151cd3fa913" # Get your code from google.com/cse. Make sure to go to "Look and Feel" and change Layout to "Full Width" and Theme to "Classic"

