backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "static/uploads"
public_folder: "uploads"
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/post'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Author', name: 'authors', widget: 'hidden', required: true, allow_add: true, default: ["william-thresher"] }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', required: true }
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false, allow_add: true }
      - { label: 'Enable Comments', name: 'comments', widget: 'boolean', default: true }
      - { label: 'Share Post', name: 'share', widget: 'boolean', default: true }
      - { label: 'Body', name: 'body', widget: 'markdown', required: true }
